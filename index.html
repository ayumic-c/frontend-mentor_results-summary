<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="results-summary-box">
        <div class="result">
          <h1>Your Result</h1>
          <div class="result-point">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="result-text">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        <div class="summary">
          <h1>Summary</h1>
          <ul>
            <li>
              <div class="summary-title">
                <img src="images/icon-reaction.svg" alt="Reaction icon">Reaction
              </div>
              <div class="summary-point">
                <span>80</span> / 100
              </div>
            </li>
            <li>
              <div class="summary-title">
                <img src="images/icon-memory.svg" alt="Memory icon">Memory
              </div>
              <div class="summary-point">
                <span>92</span> / 100
              </div>
            </li>
            <li>
              <div class="summary-title">
                <img src="images/icon-verbal.svg" alt="Verbal icon">Verbal
              </div>
              <div class="summary-point">
                <span>61</span> / 100
              </div>
            </li>
            <li>
              <div class="summary-title">
                <img src="images/icon-visual.svg" alt="Visual icon">Visual
              </div>
              <div class="summary-point">
                <span>71</span> / 100
              </div>
            </li>
          </ul>
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
